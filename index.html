<!Doctype html>
<html lang="en" ng-app="turtleFacts">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/controllers/list.js"></script>
</head>
<body>
  <div class="container" >
    <div class="page-header">
      <h1>Turtle Facts Quiz</h1>
      <h3>
        Learn about all the turtles below before you decide to take on the <strong>Turtle Quiz</strong>
      </h3>
    </div>
    <div ng-controller="listCtrl as list">
      <div class="row">
        <div class="col-sm-6" ng-repeat="turtle in list.data">
          <div class="well well-sm">
            <div class="row">
              <div class="col-md-6">
                <img ng-src="{{turtle.image_url}}" alt="" class="img-rounded img-responsive">
              </div>
              <div class="col-md-6">
                <h4>{{turtle.type}}</h4>
                <p><strong> Locations: </strong>{{turtle.locations}}</p>
                <p><strong>Size: </strong>{{turtle.size}}</p>
                <p><strong>Average Lifespan: </strong>{{turtle.lifespan}}</p>
                <p><strong>Diet: </strong>{{turtle.diet}}</p>
                <button class="btn btn-primary pull-right">Learn More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
